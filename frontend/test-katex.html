<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.1/dist/katex.css" integrity="sha384-b/NoaeRXkMxyKcrDw2KtVtYKkVg3dA0rTRgLoV7W2df3MzeR1eHLTi+l4//4fMwk" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.10.1/dist/katex.js" integrity="sha384-ern5NCRqs6nJ/a4Ik0nB9hnKVH5HwV2XRUYdQl09OB/vvd1Lmmqbg1Mh+mYUclXx" crossorigin="anonymous"></script>
</head>
<body>

<span id="math_inline"></span>
<span id="math_display"></span>

<p onclick="render()">Hejsa</p>

<script>
render = function() {
console.log('test');
element = document.getElementById('math_inline');
katex.render("c = \\pm\\sqrt{a^2 + b^2} + \\int_0^1 x^2 dx", element, {
  throwOnError: false
});
  
element = document.getElementById('math_display');
katex.render("c = \\pm\\sqrt{a^2 + b^2} + \\int_0^1 x^2 dx", element, {
  "displayMode": true, 
  throwOnError: false
});
}
</script>

</body>
