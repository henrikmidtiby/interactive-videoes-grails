<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>My App</title>

  <meta name="theme-color" content="#fff">
  <script>
    // setup Polymer options
    window.Polymer = {lazyRegister: true, dom: 'shadow'};

    // load webcomponents polyfills
    (function() {
      if ('registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')) {
        // browser has web components
      } else {
        // polyfill web components
        var e = document.createElement('script');
        e.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
        document.head.appendChild(e);
      }
    })();

  </script>

  <script type="module" src="./components/tve-group-renderer.js"></script>

  <style>
    body {
      margin: 0 auto;
      max-width: 960px;
      font-family: 'Roboto', 'Noto', sans-serif;
      line-height: 1.5;
      min-height: 100vh;
      background-color: #eee;
    }
    
    tve-group-editor {
      max-width: 960px;
    }
  </style>

</head>
<body>

  <tve-group-renderer id="renderer"></tve-group-renderer>

<script type="module">
import './components/tve-group-renderer.js';
var renderer = document.querySelector("#renderer");

var pool = [];
var completed = [];

for (var i = 0; i < 100; i++) {
  pool.push({
    identifier: i + 100,
    name: "Test opgave [" + i + "]",
    document: "Test opgave [" + i + "]",
    widgets: {}
  });
}

for (var i = 100; i <= 190; i++) {
  completed.push(i);
}

renderer.exercisePool = pool;
renderer.completed = completed;
renderer.display(0);

renderer.addEventListener("backToMenu", function() {
  document.location = "/";
});
</script>

</body>
</html>
